# pytest設定ファイル

[pytest]
testpaths = tests
python_files = test_*.py

# カバレッジ設定
addopts =
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    -v
    --tb=short
    --color=yes

# タイムアウト（5分）
timeout = 300

# テストマーカー
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 低速テスト

# ログ設定
log_file = tests/pytest.log
log_file_level = DEBUG

# カバレッジ除外設定（pytest-covではなくcoverageの設定）
[coverage:run]
omit =
    */tests/*
    */venv/*
    */env/*
    */build/*
    */__pycache__/*
    build_installer.spec
    setup.py
