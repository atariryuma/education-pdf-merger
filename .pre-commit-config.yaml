# pre-commit設定ファイル
# インストール: pip install pre-commit && pre-commit install
# 手動実行: pre-commit run --all-files

repos:
  # === 基本的なファイルチェック ===
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements

  # === Ruff: リンター・フォーマッター ===
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # === mypy: 型チェック ===
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [--config-file=mypy.ini, --no-error-summary]
        additional_dependencies: [types-Pillow, types-requests]
        files: ^(pdf_.*|document_.*|config_.*|path_.*|exceptions|constants|logging_config)\.py$

  # === Bandit: セキュリティチェック ===
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, ., --skip, B101,B601]
        exclude: ^tests/

default_install_hook_types: [pre-commit]
fail_fast: false
