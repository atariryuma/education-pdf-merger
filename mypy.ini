[mypy]
# mypy configuration for PDF Merge System
# Strict type checking enabled

# === Basic Settings ===
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Gradual adoption (recommend True in future)
disallow_any_unimported = False

# === Type Check Strictness ===
# None handling
no_implicit_optional = True
strict_optional = True

# Error detection
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# === Third-party Libraries ===
# Ignore libraries without type stubs
ignore_missing_imports = True

# === Exclusions ===
exclude = (?x)(
    ^venv/
    | ^build/
    | ^dist/
    | ^installer/
    | \.pyc$
  )

# === Per-Module Settings ===

# Core processing modules (strict)
[mypy-pdf_merge_orchestrator]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-document_collector]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-pdf_converter]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-pdf_processor]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Exceptions and constants (strict)
[mypy-exceptions]
disallow_untyped_defs = True

[mypy-constants]
disallow_untyped_defs = True

# Security related (strict)
[mypy-path_validator]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-logging_config]
disallow_untyped_defs = True

# GUI layer (relaxed - tkinter type definitions are incomplete)
[mypy-gui.*]
disallow_untyped_defs = False
warn_return_any = False

# COM integration (relaxed - win32com has no type definitions)
[mypy-converters.office_converter]
disallow_untyped_defs = False
warn_return_any = False

[mypy-converters.ichitaro_converter]
disallow_untyped_defs = False
warn_return_any = False

# Tests (relaxed)
[mypy-tests.*]
disallow_untyped_defs = False
